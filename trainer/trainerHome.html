  <!-- Create Quiz-->
  <div class='container'>
    <h3 class='my-3'> Create Quiz </h3>
    <form>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Course Name</label>
        <input type="text" class="form-control">
      </div>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Quiz Name</label>
        <input type="text" class="form-control">
      </div>
      <b>Graded</b>
      <div class="form-group">
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" value="Yes">
          <label class="form-check-label" for="inlineCheckbox1">Yes</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" value="No">
          <label class="form-check-label" for="inlineCheckbox2">No</label>
        </div>
      </div>
      <button type="submit" class="btn btn-primary my-3">Create Quiz</button>
    </form>

  <!-- Create MCQ Question-->
  <div class='container' id='enrolled'>
    <h3 class='my-3'> Create MCQ Question </h3>
    <form>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Question</label>
        <input type="text" class="form-control">
      </div>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Answer</label>

          <label class="form-check-label" for="inlineCheckbox2">No</label>
        </div>
      </div>
      <button type="submit" class="btn btn-primary my-3">Confirm</button>
    </form>
  </div>

  <!-- Create TF Question-->
  <div class='container' id='enrolled'>

      </div>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Quiz Name</label>
